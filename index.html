    <script>
        // Function to check if a week has passed since the last popup shown
        function isWeekPassed() {
            var lastPopupTimestamp = localStorage.getItem('lastPopupTimestamp');
            if (!lastPopupTimestamp) return true;
            var oneWeekInMillis = 7 * 24 * 60 * 60 * 1000;
            var currentTimestamp = new Date().getTime();
            return (currentTimestamp - lastPopupTimestamp) >= oneWeekInMillis;
        }

        // Function to show the popup
        function showPopup() {
            var popup = document.getElementById('popup');
            var popupContainer = document.getElementById('popup-container');
            popup.classList.add('show');
            popupContainer.style.display = 'block';
            localStorage.setItem('lastPopupTimestamp', new Date().getTime());
        }

        // Check if a week has passed and show the popup accordingly
        if (isWeekPassed()) {
            showPopup();
        }

        document.querySelector('.gotchu-button').addEventListener('mouseenter', function () {
            document.getElementById('aniRemLogo').src = 'https://i.ibb.co/RB5bvGw/F42f-Uh-NWEAAh-ELw-removebg.png';
        });

        document.querySelector('.gotchu-button').addEventListener('mouseleave', function () {
            document.getElementById('aniRemLogo').src = 'https://i.ibb.co/N6mC313/ba0a7098dee85e072b103347e85344f7-removebg.png';
        });

        document.querySelector('.gotchu-button').addEventListener('click', function () {
            var popup = document.getElementById('popup');
            var popupContainer = document.getElementById('popup-container');
            popup.classList.remove('show');
            popup.classList.add('swirl-out');
            popupContainer.style.display = 'none';

            var popupMessage = document.getElementById('popup-message');
            popupMessage.innerText = "This popup will show up again in a week.";
            popupMessage.style.opacity = '1';

            setTimeout(function() {
                popupMessage.style.opacity = '0';
            }, 5000);
        });
    </script>

    <!-- Script to handle 404 errors and redirect -->
    <script>
        // Function to handle 404 errors
        function handle404Error() {
            window.location.href = 'https://anirem.freewebhostmost.com/';
        }

        // Listen for 404 errors and redirect if they occur
        window.addEventListener('error', function (e) {
            if (e && e.error && e.error.status === 404) {
                handle404Error();
            }
        });
